<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logos/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaiant</title>

    <!--  IBM Plex Mono Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Aeonik -->
    <link
      rel="preload"
      href="/fonts/Aeonik/Aeonik-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <link
      rel="preload"
      href="/fonts/Aeonik/Aeonik-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
  </head>
  <body class="locked">
    <div id="preloader">
      <div id="video-cover"></div>
      <iframe
        src="https://player.vimeo.com/video/1166956894?muted=1&controls=0&title=0&byline=0&portrait=0&loop=0&autoplay=1"
        frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        title="preloader"
        class="prelaoder"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%"
      ></iframe>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>

    <script>
      const iframe = document.querySelector("#preloader iframe");
      const player = new Vimeo.Player(iframe);

      function hideCover() {
        const cover = document.getElementById("video-cover");
        cover.style.opacity = "0";

        setTimeout(() => {
          cover.remove();
        }, 400);
      }
      player.on("play", hideCover);

      function hidePreloader() {
        const preloader = document.getElementById("preloader");
        preloader.style.opacity = 0;
        setTimeout(() => {
          preloader.remove();
          document.body.classList.remove("locked");
        }, 400);
      }

      let triggered = false;
      player.on("timeupdate", function (data) {
        // data.seconds is current playback time
        // data.duration is total video duration
        if (!triggered && data.seconds >= data.duration - 0.6) {
          triggered = true; // ensures function only runs once
          hidePreloader();
        }
      });
    </script>
  </body>
</html>
